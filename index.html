<!doctype html>
<html lang="pl">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="Anna Grzywa Projects">
   <meta name="author" content="Anna Grzywa">
   <link rel="stylesheet" type="text/css" href="css/jQueryMemory.css" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap">
   <title> Gra Memory </title>
</head>

<body>
   <header class="header-container">
      <a href="https://github.com/90AnnaG" target="_blank"><img class="header-container__my-gitHub" alt="GitHub"
            title="Anna Grzywa GitHub" src="images/icons/github_icon.png"></a>
      <h1 class="header-container__project-name">Gra Memory</h1>
   </header>

   <main class="main-container">
      <h2 class="main-container__project-description">Zapamiętaj położenie kart</h2>

      <section class="game-box">
         <span class="game-box__end-message"></span>
         <navi class="button-container">
            <span class="button-container__counter">0</span>
            <img alt="Author OpenClipart-Vectors, Pixabay" title="Restart" src="images/icons/restart.png"
               class="button-container__reset-btn">
         </navi>
         <div class="game-box__cards-container" id="cards"> </div>
      </section>

   </main>

   <footer class="footer">
      <span class="footer__copyright">Design by Anna Grzywa &copy; 2020</span>
   </footer>
   <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
   <script src="js/app.js"></script>
</body>

</html>
